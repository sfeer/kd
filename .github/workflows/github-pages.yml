name: Github Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âŒ›
        uses: actions/checkout@v3

      - name: Setup ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - name: Build ğŸ“š
        run: yarn install && yarn docs:build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
